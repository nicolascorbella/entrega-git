    <main>
        <div class="container">
            <h4>Apoya nuestra causa</h4>
            <picture>
            <img class="donate" src="donate.png">
        </picture>
            <p>Tu donación nos ayudará a seguir produciendo los mejores tomates y apoyar a las comunidades locales.</p>
            <form action="submit_donation" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="amount">Monto de la donación:</label>
                <input type="text" id="amount" name="amount" required>

                <label for="message">Mensaje (opcional):</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <input type="submit" value="Donar">
            </form>
        </div>
